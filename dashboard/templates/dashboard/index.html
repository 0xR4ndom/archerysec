{% extends 'dashboard/base.html' %}

{% block body %}
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <div>
                                <h5>Project List</h5>
                                <h5 class="card-subtitle"></h5>
                            </div>
                        </div>
                        <div class="row">
                            <!-- column -->
                            <div class="col-lg-12">
                                <div class="table-responsive">
                                    <table id="zero_config" class="table table-striped table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Project</th>
                                            <th>Start Date</th>
                                            <th>End Date</th>
                                            <th>Owner</th>
                                            <th>Status</th>
                                            <th></th>
                                        </tr>
                                        </thead>
                                        <tbody>{% for data in all_project %}
                                        <tr data-target="#">

                                            <td>
                                                <a href="/proj_data/?project_id={{data.project_id}}">{{data.project_name}}</a>
                                            </td>
                                            <td><span
                                                    class="badge badge-pill badge-primary">{{data.project_start}}</span>
                                            </td>
                                            <td><span
                                                    class="badge badge-pill badge-warning">{{data.project_end}}</span>
                                            </td>
                                            <td><span
                                                    class="badge badge-pill badge-info">{{data.project_owner}}</span>
                                            </td>
                                            <td><span
                                                    class="badge badge-pill badge-success">{{data.project_status}}</span>
                                            </td>

                                            <td>
                                                <form action="/projects/" method="POST">
                                                    <input type="hidden" name="proj_id" value="{{data.project_id}}"/>
                                                    {% csrf_token %}
                                                    <!--<button class="btn btn-danger"><i class="icon-remove"></i></button>-->
                                                    <button type="button" class="btn btn-danger"><i
                                                            class="m-r-0 mdi mdi-delete"></i>
                                                    </button>
                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
