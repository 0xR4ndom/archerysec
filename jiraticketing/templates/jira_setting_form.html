{% extends 'header.html' %}
{% block body %}

<div id="content">
    <!--breadcrumbs-->
    <div id="content-header">
        <div id="breadcrumb"><a href="/" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>
            Home</a></div>
    </div>
    <div class="container-fluid">
        <hr>
        <div class="span3 offset6">
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-success alert-block"><a class="close" data-dismiss="alert"
                                                            href="#">Ã—</a>
                <p class="alert-heading">{{ message }}</p>
            </div>
            {% endfor %}

            {% endif %}
        </div>
        <div class="row-fluid">
            <div class="span6 offset3">
                <div class="widget-box">
                    <div class="widget-title"><span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>JIRA Settings</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form class="form-horizontal" method="POST" action="/jira/jira_setting/">{% csrf_token %}
                            <div class="control-group">
                                <label class="control-label">JIRA Server URL :</label>
                                <div class="controls"><small><em>JIRA Cloud URL (Ex. https://xyz.atlassian.net/)</em></small>
                                    <input type="text" name="jira_url" class="span11"
                                           value="{{ jira_server }}" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">JIRA Server Username :</label>
                                <div class="controls">
                                    <input type="text" name="jira_username" class="span11"
                                            value="{{ jira_username }}"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">JIRA Server Password :</label>
                                <div class="controls">
                                    <input type="password" name="jira_password" class="span11"
                                           value="{{ jira_password }}"/>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
